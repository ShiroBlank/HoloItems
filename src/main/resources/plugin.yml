name: HoloItems
version: 1.17
author: klin
main: com.klin.holoItems.HoloItems
api-version: 1.14

commands:
  collections:
    permission: holoItems.player
    usage: /<command>
  custommodeldata:
    permission: holoItems.player
    usage: /<command>
  registry:
    permission: holoItems.player
    usage: /<command>
  worldname:
    permission: holoItems.player
    usage: /<command>

  acquire:
    permission: holoItems.op
    usage: /<command> <id>
  collect:
    permission: holoItems.op
    usage:
      /<command> <stat> <type> <id>
  clearactivatables:
    permission: holoItems.op
    usage: /<command>
  disable:
    permission: holoItems.op
    usage: /<command> <id>
  enable:
    permission: holoItems.op
    usage: /<command> <id>
  getactivatables:
    permission: holoItems.op
    usage: /<command>
  gethead:
    permission: holoItems.op
    usage: /<command> <name>
  removechunktickets:
    permission: holoItems.op
    usage: /<command>
  setcustommodeldata:
    permission: holoItems.op
    usage: /<command> <custommodeldata>
  setenchantments:
    permission: holoItems.op
    usage: /<command> <enchantments>
  settype:
    permission: holoItems.op
    usage: /<command> <type>
  test:
    permission: holoItems.op
    usage: /<command>

  build:
    permission: holoItems.inaDungeon
    usage: /<command> <index> <world> <x> <y> <z>
  tostring:
    permission: holoItems.inaDungeon
    usage: /<command> <world> <x1> <y1> <z1> <x2> <y2> <z2>
  groundpound:
    permission: holoItems.inaDungeon
    usage: /<command> <entityType>
  paintbomb:
    permission: holoItems.inaDungeon
    usage: /<command> <world> <x> <y> <z>
  spreadfire:
    permission: holoItems.inaDungeon
    usage: /<command> <world> <x> <y> <z>
  plant:
    permission: holoItems.inaDungeon
    usage: /<command> <index> <world> <x> <y> <z>
  resetGettingWood:
    permission: holoItems.inaDungeon
    usage: /<command>
  minesweeper:
    permission: holoItems.inaDungeon
    usage: /<command> <world> <x1> <x2> <z1> <z2> <y>
  resetMinesweeper:
    permission: holoItems.inaDungeon
    usage: /<command>
  payload:
    permission: holoItems.inaDungeon
    usage: /<command> <world> <xStart> <yStart> <zStart> <x1> <y1> <z1> <x2> <y2> <z2> <direction>
  spawn:
    permission: holoItems.inaDungeon
    usage: /<command> <index> <world> <x> <y> <z>

permissions:
  holoItems.*:
    default: op
    children:
      holoItems.player: true
      holoItems.op: true
      holoItems.inaDungeon: true
  holoItems.player:
    default: true
  holoItems.op:
    default: false
  holoites.inaDungeon:
    default: false
